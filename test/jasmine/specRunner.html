<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Backbone Boilerplate Jasmine Test Suite</title>

  <!-- Jasmine styles -->
  <link rel="stylesheet" href="vendor/jasmine.css">
</head>

<body>
  <!-- Testing libs -->
  <script src="vendor/jasmine.js"></script>
  <script src="vendor/jasmine-html.js"></script>

  <!-- Application libs -->
  <script src="vendor/jquery.js"></script>
  <script src="vendor/underscore.js"></script>
  <script src="vendor/backbone.js"></script>

  <!-- Tests -->
  <script src="jasmine/backbone-deferred.test.js"></script>

  <!-- Declare your spec files to be run here -->
  <script>
    (function () {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var trivialReporter = new jasmine.TrivialReporter();

        jasmineEnv.addReporter(trivialReporter);

        jasmineEnv.specFilter = function (spec) {
            return trivialReporter.specFilter(spec);
        };

        jasmine.getFixtures().fixturesPath = "spec/fixtures";

        var currentWindowOnload = window.onload;

        window.onload = function () {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };

        function execJasmine() {
            jasmineEnv.execute();
        }

    })();
  </script>
</body>
</html>
